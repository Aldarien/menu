action: create
data:
  table: recipes
  definitions:
    columns:
      - name: id
        type:
          name: int
          unsigned: true
        primary: true
        auto_increment: true
      - name: title
        type:
          name: varchar
          length: 100
      - name: serves
        type:
          name: int
          unsigned: true
        null: true
        default: 8
      - name: image
        type:
          name: varchar
          length: 255
      - name: feeds
        type:
          name: int
          unsigned: true
