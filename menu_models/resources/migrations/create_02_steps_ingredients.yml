action: create
data:
  table: steps_ingredients
  definitions:
    columns:
      - name: id
        type:
          name: int
          unsigned: true
        primary: true
        auto_complete: true
      - name: step_id
        type:
          name: int
          unsigned: true
        references:
          table: steps
          keys: id
          delete: cascade
          update: cascade
      - name: ingredient_id
        type:
          name: int
          unsigned: true
        references:
          table: ingredients
          keys: id
          delete: cascade
          update: cascade
      - name: amount
        type:
          name: int
          unsigned: true
      - name: unit_id
        type:
          name: int
          unsigned: true
        references:
          table: units
          keys: id
          delete: cascade
          update: cascade
