action: create
data:
  table: steps_ingredients
  definitions:
    columns:
      - name: step_id
        type:
          name: int
          unsigned: true
      - name: ingredient_id
        type:
          name: int
          unsigned: true
      - name: amount
        type:
          name: int
          unsigned: true
      - name: unit_id
        type:
          name: int
          unsigned: true
    references:
      - local: step_id
        table: steps
        keys: id
        delete: cascade
        update: cascade
      - local: ingredient_id
        table: ingredients
        keys: id
        delete: cascade
        update: cascade
      - local: unit_id
        table: units
        keys: id
        delete: cascade
        update: cascade
